<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
		<script src="jquery-3.2.1.min.js"></script>
		<style>
	h1.title {
		text-align: center;
	}

	button {
		
	}
</style>
	<script>
		$(document).ready(function(){
			$("form[name='LoginForm']").submit(function(e) {
				e.preventDefault();
				if(validEntries())
					$(this).submit();

			})

			function validEntries() {
				if(isNullOrWhitespace("FirstName") || isNullOrWhitespace("MiddleInit") || isNullOrWhitespace("LastName") || isValidEmail("EmailAddress") || isNullOrWhitespace("UserName") || validPassword("Password","PasswordConfirm"))
					return false;
			}
			function isValidPassword(passwordId1, passwordId2) {
				if(isNullOrWhitespace(passwordId1))
					return false;
				if($("#" + passwordId1).val() === $("#" + passwordId2).val())
					return false;
				return true;
			}
			function isValidEmail(emailId) {
				if(isNullOrWhitespace(emailId))
					return false;
				if($("#" + emailId).val().indexOf("@") >= 0)
					return true;
			}
			function isNullOrWhitespace(id) {
				$("#" + id).val() == null || $("#" + id).val() === "")
					return true;
				return false;
			}
		})
	</script>
	</head>
	<body>
		<div class="container container-fluid">
			<div class="row">
				<div class="col-xs-4">
				</div>
				<div class="col-xs-4">
					<h1 class="title">Enroll</h1>
				</div>
				<div class="col-xs-4">
				</div>
			</div>
			<div class="row">
		<div class="col-xs-0 col-sm-2">
		</div>
		<form name="LoginForm" class="col-xs-12 col-sm-8">
			<div class="row">
				<input class="col-xs-12 col-sm-5" id="FirstName" placeholder="First Name"/>
				<input class="col-xs-12 col-sm-2" id="MiddleInit" placeholder="Middle Initial" length="1"/>
				<input class="col-xs-12 col-sm-5" id="LastName" placeholder="Last Name"/>
			</div>
			<div class="row">
					<input class="col-xs-12" id="EmailAddress" type="text" placeholder="Email Address"/>
			</div>
			<div class="row">
				<label for="UserName"></label>
			<input class="col-xs-12" id="UserName" name="UserName" type="text" placeholder="Username"/>
			</div>
			<div class="row">
				<label for="Password"></label>
				<input class="col-xs-12" id="Password" name="Password" type="password" placeholder="Password" />
			</div>
			<div class="row">
				<input class="col-xs-12" id="PasswordConfirm" name="PasswordConfirm" tpye="password" placeholder="Re-enter Password"/>
			</div>
			<div class="row">
				<button class="col-xs-12" id="RegisterButton">Register</button>
			</div>
		</form>

		<div class="col-xs-0 col-sm-2">
		</div>
		</div></div>
	</body>

</html>
